<div *ngIf="hero">
  <!-- <h2>{{hero.name | uppercase}} Details</h2> -->
  <!-- <div><span>id: </span>{{hero.id}}</div> -->
  
    <!-- <h3>{{hero.describe}}</h3> -->

    <mat-card class="example-card">
      <mat-card-header>
      <mat-card-title>{{hero.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>Details</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{hero.img}} >
      <mat-card-content>
        <h3>{{hero.describe}}</h3>
      </mat-card-content>
      </mat-card> 
      
  <div class="change">
    <label>修改信息：</label>
<div>
  <mat-form-field class="modify">
    <mat-label >Name</mat-label>
    <input matInput type="text" [(ngModel)]="hero.name">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
</div>
<div>
  <mat-form-field class="modify describe">
    <mat-label >Describe</mat-label>
    <textarea matInput type="text" [(ngModel)]="hero.describe" ></textarea>
  </mat-form-field>
</div>
<div>
  <mat-form-field class="describe">
    <mat-label >Image URL</mat-label>
    <input matInput type="text" [(ngModel)]="hero.img">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
</div>
  
<div>
  <button class="buttons" mat-raised-button color="warn" (click)="goBack()">Go Back</button>

  <button mat-raised-button color="warn" (click)="save()">Save</button>
</div>
</div>
</div>
